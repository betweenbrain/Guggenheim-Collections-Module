MOD_COLLECTIONS_DESC=A Joomla! module for displaying objects contained in the Guggenheim Collection, via the Guggenheim Collections API. See https://github.com/Guggenheim/Collections-API-Spec for more details.
MOD_COLLECTIONS_ACCESS_KEY_DESC=Guggenheim Collections API Key
MOD_COLLECTIONS_ACCESS_KEY_LABEL=Guggenheim Collections API Key
MOD_COLLECTIONS_ENDPOINT_DESC=The Guggenheim Collections Endpoint to retrieve. Currently, only Acquisitions is supported for rendering.
MOD_COLLECTIONS_ENDPOINT_LABEL=Collections Endpoint
MOD_COLLECTIONS_ENDPOINT_ID_DESC=The ID number, such as 8, of the endpoint to retrieve. If not ID is intered, a list of collections will be retrieved.
MOD_COLLECTIONS_ENDPOINT_ID_LABEL=Collections Endpoint ID
MOD_COLLECTIONS_CACHE_DESC=Select whether or not to cache data retrieved by this module.
MOD_COLLECTIONS_CACHE_LABEL=Caching
MOD_COLLECTIONS_CACHEMAXAGE_DESC=The maximum age of the cache before the module cache expires.
MOD_COLLECTIONS_CACHEMAXAGE_LABEL=Maximum Cache Age
MOD_COLLECTIONS_CONNECT_TIMEOUT_DESC=The number of seconds to wait while trying to connect. Use 0 to wait indefinitely.
MOD_COLLECTIONS_CONNECT_TIMEOUT_LABEL=Connection Timeout
MOD_COLLECTIONS_CURL_TIMEOUT_DESC=The maximum number of seconds to allow cURL functions to execute.
MOD_COLLECTIONS_CURL_TIMEOUT_LABEL=cURL Timeout
MOD_COLLECTIONS_DISPLAYDIAGNOSTIC_DESC=If yes, diagnostic information will be displayed in the Module Edit screen.
MOD_COLLECTIONS_DISPLAYDIAGNOSTIC_LABEL=Show Diagnostic
MOD_COLLECTIONS_LOG_ERRORS_DESC=Log zero image dimensions and broken image URLs to /logs/mod_collections.log
MOD_COLLECTIONS_LOG_ERRORS_LABEL=Log Erros
MOD_COLLECTIONS_TITLE_LIMIT_DESC=The number of words to limit the displayed title to. Leave blank for no limit.
MOD_COLLECTIONS_TITLE_LIMIT_LABEL=Title Word Limit
MOD_COLLECTIONS_IMAGE_MAX_WIDTH_DESC=Maximum allowable image width, in pixels (px). Greater of the this, and the maximum allowable height, will be used for the outer scale.
MOD_COLLECTIONS_IMAGE_MAX_WIDTH_LABEL=Image Max Width
MOD_COLLECTIONS_IMAGE_MAX_HEIGHT_DESC=Maximum allowable image height, in pixels (px). Greater of the this, and the maximum allowable width, will be used for the outer scale.
MOD_COLLECTIONS_IMAGE_MAX_HEIGHT_LABEL=Image Max Height
MOD_COLLECTIONS_RESULTS_LIMIT_DESC=Maximum number of results to retrieve.
MOD_COLLECTIONS_RESULTS_LIMIT_LABEL=Results Limit
MOD_COLLECTIONS_USERAGENT_DESC=The contents of the User-Agent header to be used in a HTTP request.
MOD_COLLECTIONS_USERAGENT_LABEL=cURL User Agent