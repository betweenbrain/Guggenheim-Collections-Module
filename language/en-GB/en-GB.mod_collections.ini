MOD_COLLECTIONS_DESC=A Joomla! module for displaying objects contained in the Guggenheim Collection, via the Guggenheim Collections API. See https://github.com/Guggenheim/Collections-API-Spec for more details.
MOD_COLLECTIONS_ACCESS_KEY_DESC=Guggenheim Collections API Key
MOD_COLLECTIONS_ACCESS_KEY_LABEL=Guggenheim Collections API Key
MOD_COLLECTIONS_ENDPOINT_DESC=The Guggenheim Collections Endpoint to retrieve. Currently, only Acquisitions is supported for rendering.
MOD_COLLECTIONS_ENDPOINT_LABEL=Collections Endpoint
MOD_COLLECTIONS_ENDPOINT_ID_DESC=The ID number, such as 8, of the endpoint to retrieve. If not ID is intered, a list of collections will be retrieved.
MOD_COLLECTIONS_ENDPOINT_ID_LABEL=Collections Endpoint ID
MOD_COLLECTIONS_CACHE_DESC=Select whether or not to cache data retrieved by this module.
MOD_COLLECTIONS_CACHE_LABEL=Caching
MOD_COLLECTIONS_CACHEMAXAGE_DESC=The maximum age of the cache before the module cache expires.
MOD_COLLECTIONS_CACHEMAXAGE_LABEL=Maximum Cache Age
MOD_COLLECTIONS_DISPLAYDIAGNOSTIC_DESC=If yes, diagnostoc informstion will be displayed in the Module Edit screen.
MOD_COLLECTIONS_DISPLAYDIAGNOSTIC_LABEL=Show Diagnostic
MOD_COLLECTIONS_TITLE_LIMIT_DESC=The number of words to limit the displayed title to. Leave blank for no limit.
MOD_COLLECTIONS_TITLE_LIMIT_LABEL=Title Limit